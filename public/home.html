<!DOCTYPE html>
<head>
    <title>Kotonash!</title>
    <link rel="icon" href="assets/otherImages/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/global.css">
    <link rel="stylesheet" type="text/css" href="/home.css">
</head>
<body>
    <!-- Header div -->
    <div class="header">
        <!-- Kotonash! logo at top -->
        <img class="title" src="assets/otherImages/kotonash.png">
        <t id="usernameLabel">Username:</t>
        <t id="username">...</t>
        <t id="currencyLabel">Balance:</t>
        <t id="currency">...</t>
    </div>
    <script>
        fetch('/info/getInfo')
            .then(response => response.json())
            .then(data => {
                document.getElementById("username").textContent = data.username;
                document.getElementById("currency").textContent = data.balance;
            })
            .catch(err => {
                console.error('Fetch error: ', err);
            })
    </script>
</body>
